<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #555;
        }
        .container {
            width: 30%;
            background-color: #bbb;
            padding: 50px;
            margin-top: 20vh;
            border-radius: 30px;
        }

        .btn-link {
            text-decoration: none;
        }

        .btn-row{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="input phone number ex:0987654321" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
            </div>
            <div class="btn-row">
                <button type="submit" class="btn btn-primary">Login</button>
<!--                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>-->
<!--                <button type="button" class="btn btn-link" >Register</button>-->
                <a class="btn btn-link" href="/register">Register</a>
            </div>
        </form>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
    </div>
</body>
<script>

</script>
</html>
